<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px 40px;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .question {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .answer {
            font-size: 1.2rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Answer to Your Question</h1>
        <p class="question">Your Question:</p>
        <p>{{ question }}</p>
        <p class="answer">Answer:</p>
        <p>{{ answer }}</p>
        <a href="/">Ask Another Question</a>
        <div class="footer">
            <p>Powered by Dify API</p>
        </div>
    </div>
</body>
</html>
